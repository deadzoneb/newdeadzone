l_russian:
 order:0 "Порядок"
 order_noun:0 "Порядок"
 order_desc:0 "Общества, основанные на этих принципах, обычно милитаризованы или вовсе живут по военному уставу, а в гражданских структурах такого рода царит строгая иерархия и единоначалие. Они (или их начальники) верят, что успеха можно достичь только через дисциплину и управление твёрдой волевой рукой, а всевозможные проявления так называемых свобод, прав человека или, прости Господи, демократии - детская игра, стоящая на пути к светлому будущему."
 order_desc:0 "Иерархическая структура"
 militarygroup:0 "Военизированная группировка"
 statemilitary:0 "Военные"
 statemilitary_desc:0 "Регулярные части украинской армии. Подчиняются своеиу командованию в Киеве; борются с Зоной, нелегалами и всеми её порождениями, но не прочь и помочь им за малую мзду. Здесь есть и запуганные срочники, едва держащие автомат в руках, и матёрые спецназовцы, и неприметные агенты СБУ."
 militarygroup_desc:0 "В этой группировке посмотрели на военных и решили сделать, как у них. Здесь живут по военному уставу, делятся на звания и соблюдают чёткое единоначалие. Дальнейшее придумывание отставить! Смир-рна! В колонну по двое, шагом, марш!"
 anarchism:0 "Анархизм"
 anarchism_noun:0 "Анархизм"
 anarchism_desc:0 "Самые авторитетные"
 banditry:0 "Бандитизм"
 banditry_desc:0 "Эти ребята решили, что им можно всё. Ну, то есть, вообще всё. Пока вы не поговорите с ними на единственном языке, который им понятен - языке боли, они будут спокойно осуществлять всё в отношении вашего кошелька, схрона, лагеря и заднего прохода."
 freedom:0 "Анархизм"
 freedom_desc:0 "Некоторые анархисты и правда верят в свой идеал, а не пользуются им как предлогом для неограниченного насилия. Это братская группировка свободных людей, уважающих друг друга и своё святое дело. Свинцовым дождём врага приголубит, анархия-мама за нас!"
 freedom_noun:0 "хрю"
 individualism:0 "Индивидуализм"
 individualism_noun:0 "Индивидуализм"
 individualism_desc:0 "По ситуации"
 neutrals:0 "Нейтралы"
 neutrals_desc:0 "Некоторые одиночки, в основном опытные, воспринимают статус вольного сталкера не как базовое пристанище для тех, кого не взяли в клан получше, а как самостоятельную идентичность, основанную на нейтралитете, товариществе и взаимовыручке. Кланы нейтралов, даже обладая всеми признаками группировок, продолжают пользоваться атрибутикой одиночек и предпочитают работу с товарищами по ремеслу любым другим союзам."
 mercenaries:0 "Наёмники"
 mercenaries_desc:0 "Некоторые люди слишком любят деньги - или слишком хороши в бою, чтобы быть бандитами, но в остальном соответствуют им полностью. Они сбиваются в хорошо дисциплинированные отряды наёмников, возглавляемые самыми матёрыми, жестокими и хитрыми командирами, и зарабатывают себе на жизнь частными заказами всякого рода - от уничтожения группировок до поиска давно утерянных лабораторий."
 stalkers:0 "Одиночки"
 stalkers_desc:0 "Одиночки не отождествляют себя ни с какой из группировок и предпочитают действовать сами по себе или небольшими группами непостоянного состава. В поисках прикдючений они проникают во все уголки Зоны, разнося по ней новости, редкости и слухи."
 science:0 "Наука"
 science_noun:0 "Наука"
 science_desc:0 "Учёный совет"
 research:0 "Научно-исследовательская группа"
 research_noun:0 "Научно-исследовательская группа"
 research_desc:0 "Да, вы верно мыслите. Мы собрались здесь, чтобы объединёнными силами познавать мир и его законы. Нет ничего благороднее научной деятельности - высшей степени умственного труда, призванной улучшить жизнь всего человечества. Наука стирает границы между народами и языками, развеивает мракобесные и ненавистнические убеждения, как свежий ветер грозовую тучу. Наука глубоко гуманна и самоотверженна. Присоединяйтесь к нам, молодой человек, и мы научим вас всему, что знаем сами!"
 clrsky:0 "Научная группировка"
 clrsky_desc:0 "В отличие от классических учёных, обычно беззащитных в полевых условиях и запирающихся от Зоны за мощными стенами бункеров, научные группировки спокойно держат в одной руке сканер, а в другой автомат. Каждый исследователь здесь - боец, а каждый боец что-то да понимает в науке."
 fanaticism:0 "Фанатизм"
 fanaticism_noun:0 "Фанатизм"
 fanaticism_desc:0 "Религиозная секта"
 monolit:0 "Ноосфера"
 monolit_desc:0 "Ноосфера условно объединяет организации, находящиеся под ментальным контролем О-Сознания через массированное ментальное воздействие. Самый известный религиозный фантом О-Сознания - Монолит, вокруг которого построена целая боевая секта."
 greh_desc:0 "Оккультисты верят в некие Тёмные и Страшные Силы, а руководит ими обычно главный ересиарх. Они всегда рады принести кого-нибудь в жертву или устроить ночью своё адское радение с пугающими песнями, плясками и питьём крови."
