 LOADING_TIP_0:0 "«Не учатся ничему некоторые и учиться не хотят. Кина американского насмотрелись или крышу срывает от жадности. Ты ему про аномалии, он тебе про хабар. Ни о чем думать не хотят, кроме бабок. Пока кишки по веткам не разбросает».\n- Неизвестный сталкер"
 LOADING_TIP_1:0 "«Удачной охоты, сталкер!».\n- Сидорович"
 LOADING_TIP_2:0 "«В Зоне вообще прямой путь не самый короткий. Чем дорога длиннее — тем она безопаснее».\n- Народная мудрость"
 LOADING_TIP_3:0 "«Я не знаю, правильно ли я поступил или нет... И наверное, никогда не узнаю. Но я сделал выбор. Надеюсь, он был верным».\n- Стрелок"
 LOADING_TIP_4:0 "«Оптимисты учат английский, пессимисты — китайский. Реалисты отдают предпочтение автомату Калашникова».\n- Сталкер"
 LOADING_TIP_5:0 "«Это моя жизненная позиция. Везде, а тем более здесь, необходимо оставаться человеком, а не скотом, у которого только одна цель — жажда наживы».\n- Бес"
 LOADING_TIP_6:0 "«Вытяну. До конца контракта вытяну. Надо, надо! Нет других варинатов, нет...».\n- Военстал"
 LOADING_TIP_7:0 "«Ай люди, а! Идиоты блин. Всему верят, что им по ящику сливают... И все что им скажут — сделают! Сами думать нифига не хотят... Эх, встряхнуть бы их нехило. Чтобы гляделки открылись.».\n- Свободовец"
